            <tbody role="alert" aria-live="polite" aria-relevant="all">

                     <a href="{:U('Admin/Comm/reply',array('id'=>$vo['id']))}">
                    <button class= "btn btn-orange"><i class="icon-edit btn-edit"></i>回复</button></a>
                    <a href="{:U('Admin/Comm/delete',array('id'=>$vo['id']))}">
                    <button class="btn btn-danger btn-del">
                    <i class="icon-remove"></i>删除</button></a>
                  </td>

            </tr>

          </div>
        
        </div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
  $(function(){
     
    $('.bts').bind("click",function(){
    var a  =$(this).html();
    // alert(a);
    var id = $(this).parents('tr').find('td:first').html();
    var b =$(this);
    // alert(b);
    if(a == '开启'){
           $.ajax({
            url:'{:U("Admin/Comm/do_ajax")}',
            data:{id:id,c_status:0},
            type:'post',
            success:function(data){
              if(data){
                b.html('隐藏');
              }
            }
          })

    }else if(a == '隐藏'){
      $.ajax({
        url:'{:U("Admin/Comm/do_ajax")}',
        data:{id:id,c_status:1},
        type:'post',
        success:function(data){
          if(data){
            b.html('开启');
          }
        }
      })
    }
  })   
})


  </script>
