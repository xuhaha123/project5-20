<extend name="./Public/public"/>
<block name="title">

  <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加用户组</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="{:U('Admin/Quan/groupinsert')}">

            

            <div class="control-group">
              <label class="control-label" >分组名称</label>
              <div class="controls">
                <input type="text" name="title" data-color="#ffffff" style="height:20px">
                </div>
            </div>
            

            <div class="control-group">
              <label class="control-label">权限</label>
            
              <div class="controls">
                <foreach name="res" item="vo">
                <label>
                  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="rules[]" style="margin-top:-3px" value="{$vo.id}">
                   &nbsp;{$vo.title}
                </label>
                </foreach>
              

              </div>
            </div>
            
            
            
           
            <div class="form-actions">
              <button class="btn btn-success" type="submit">添加</button>
              <button class="btn btn-primary" type="reset">重置</button>
              <!-- <button class="btn btn-info" type="submit">Edit</button>
              <button class="btn btn-danger" type="submit">Cancel</button> -->
            </div>
          </form>
        </div>
  </div>

</block>
