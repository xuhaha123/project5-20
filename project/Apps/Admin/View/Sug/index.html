<extend name="./Public/public"/>
<block name="title">
  <div class="container-fluid">
    <div class="">
      <ul class="quick-actions">
        <li class="bg_lb"> <a href=""> <i class="icon-signal"></i> <span class="label label-important">10</span> 意见列表 </a> </li>
      </ul>
    </div>
  </div>
    <div class="widget-box">
            <table class="table table-bordered data-table dataTable" id="DataTables_Table_0">
              <thead>
                <tr role="row">
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 183px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                    <div class="DataTables_sort_wrapper">ID
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-triangle-1-n"></span>
                    </div>
                  </th>
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">用户名
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                  </th>

                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 301px;" aria-label="Browser: activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">email
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span></div>
                  </th>
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 272px;" aria-label="Platform(s): activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">phone
                    </div>
                  </th>
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 162px;" aria-label="Engine version: activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">回复内容
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span>
                    </div>
                  </th>
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 162px;" aria-label="Engine version: activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">意见内容
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span>
                    </div>
                  </th>
                  <th class="ui-state-default" role="columnheader" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" style="width: 362px;" aria-label="Engine version: activate to sort column ascending">
                    <div class="DataTables_sort_wrapper">操作
                        <span class="DataTables_sort_icon css_right ui-icon ui-icon-carat-2-n-s"></span>
                    </div>
                  </th>
                </tr>
              </thead>
              
            <tbody role="alert" aria-live="polite" aria-relevant="all">
            <foreach name="advices" item="vo">
            <tr class="gradeA odd">
              <input class="hidd" type="hidden" value="{$vo.aid}" name="aid">
                  <td class="sorting_1 sid">{$vo.uid}</td>
                  <td class=" " align="center">{$vo.username}</td>
                  <td class=" ">{$vo.email}</td>
                  <td class=" "><!-- <input type="text" name="reply"> -->{$vo.phone}</td>
                  <td class=" "><!-- <input type="text" name="reply"> -->{$vo.reply}</td>
                  <td class="center ">{$vo.context}</td>
                  <td class="center ">
                     <a href="{:U('Admin/Sug/reply',array('id'=>$vo['aid']))}">
                    <button class= "btn btn-info"><i class="icon-edit btn-edit"></i>回复</button></a>
                    &nbsp;&nbsp;
                    <button class="btn btn-danger btn-del bt-de">
                    <i class="icon-remove"></i>删除</button>
                  </td>

            </tr>
            </foreach>
            </tbody></table>
            <style type="text/css">
                          #pages a,#pages span{
                           background-color: #fff;
                           border: 1px solid #ddd;
                           color: #337ab7;
                           float: left;
                           line-height: 1.42857;
                           margin-left: -1px;
                           padding: 6px 12px;
                           position: relative;
                           text-decoration: none;
                       }
                       #pages span{
                      /*background:#337ab7;
                      color:white;*/
                      background-color: #337ab7;
                      border-color: #337ab7;
                      color: #fff;
                      cursor: default;
                      z-index: 2;
                    }
                  </style>

                </div></div></div>
                
          </div>
        
        </div>
        <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
  $(function(){
     $('.bt-de').bind("click",function() {
     // alert('aaa');
     var i =$(this).parents('tr').find('.hidd').val();
     // alert(i);
     var tr =$(this);
     // alert(tr);
     $.ajax({
       url:'{:U("Admin/Sug/del_ajax")}',
       data:{aid:i},
       type:'get',
       success:function(data){
         if(data){
           tr.parents('tr').remove();
         }
       }
     })
    });
 
})


  </script>


</block>
