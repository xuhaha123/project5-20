<extend name="./Public/public"/>
<block name="title">
  <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>网站信息添加</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="{:U('Admin/Infor/insert')}" enctype="multipart/form-data">
            <div class="control-group">
              <label class="control-label">网站名称</label>
              <div class="controls">
                <input type="text" name="name" class="colorpicker input-big span11"  data-color="#ffffff">
                <span class="help-block">请输入网站名</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">网站简介</label>
              <div class="controls">
                <input type="text" name="content" class="colorpicker span11" data-color-format="rgba"  data-color="rgba(344,232,53,0.5)">
                <span class="help-block">请输入网站简介</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">图片上传</label>
              <div class="controls">
                <div class="input-append date datepicker" data-date="12-02-2012">
                  <input type="file" name="pic">
                  <span class="help-block">请上传图片</span> </div>
                </div>
              </div>
              <div class="control-group">
              <label class="control-label">网站版权</label>
              <div class="controls">
                <input type="text" name="config" class="colorpicker span11" data-color-format="rgba"  data-color="rgba(344,232,53,0.5)">
                <span class="help-block">请输入版权</span> </div>
            </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-primary" type="submit">Reset</button>
              <button class="btn btn-info" type="submit">Edit</button>
              <button class="btn btn-danger" type="submit">Cancel</button>
            </div>
          </form>
        </div>
  </div>
</block>
