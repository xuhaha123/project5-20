<extend name="./Public/public"/>
<block name="title">
  <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>用户修改</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="{:U('Admin/Jie/update')}" enctype="multipart/form-data">
          	<input type="hidden" name="j_id" value="{$info['j_id']}">
            <div class="control-group">
              <label class="control-label">用户</label>
              <div class="controls">
                <input type="text" name="username" class="colorpicker input-big span11"  data-color="#ffffff" value="{$info['username']}" readonly>
               </div>
            </div>
            <div class="control-group">
              <label class="control-label">图书名</label>
              <div class="controls">
                <input type="text" name="book" class="colorpicker input-big span11"  data-color="#ffffff" value="{$info['book']}" readonly>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">图片</label>
              <div class="controls">
                <img src="__PUBLIC__/{$info['bpic']}" width="50px">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">归还时间</label>
              <div class="controls">
                <input type="text" name="htime" class="colorpicker input-big span11"  data-color="#ffffff" value="{$info['htime']}" readonly>
                </div>
            </div>
            <div class="control-group">
              <label class="control-label">状态</label>
              <div class="controls">
               <select name="j_status" id="">
                 <option value="1"<if condition="$info['j_status'] eq 1">selected</if>>是</option>
                 <option value="0"<if condition="$info['j_status'] eq 0">selected</if>>否</option>
               </select>
                <span class="help-block">请确认是否归还</span> </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-primary" type="submit">Reset</button>
              <button class="btn btn-info" type="submit">Edit</button>
              <button class="btn btn-danger" type="submit">Cancel</button>
            </div>
          </form>
        </div>
  </div>
</block>
