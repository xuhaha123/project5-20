<extend name="./Public/public"/>
<block name="title">

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>

  <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>图书添加</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="{:U('Admin/Book/insert')}" enctype="multipart/form-data">

            <div class="control-group">
              <label class="control-label" >选择分类</label>
              <div class="controls">
                <select name="b_path" class="form-control">
                    <option value="">请选择分类</option>
                <foreach name="cates" item="vo" > 
                    <option value="{$vo.id}">{$vo.name}</option>
                </foreach>
                </select>
                <span class="help-block">请选择图书分类</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">图书名</label>
              <div class="controls">
                <input type="text" name="title" class="colorpicker input-big span11"  data-color="#ffffff">
                <span class="help-block">请填写图书名</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">数量</label>
              <div class="controls">
                <input type="text" name="num" class="colorpicker span11" data-color-format="rgba"  data-color="rgba(344,232,53,0.5)">
                <span class="help-block">请输入图书数量</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">状态</label>
              <div class="controls">
               <select name="b_status" id="">
                 <option value="1">上线</option>
                 <option value="0">下线</option>
               </select>
                <span class="help-block">请请确认是否上线</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">图书图片</label>
              <div class="controls">
                <div class="input-append date datepicker" data-date="12-02-2012">
                  <input type="file" name="pic">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">推荐</label>
              <script id="editor" name="b_content" type="text/plain" style="width:850px;height:150px;margin-left:200px"></script>
            </div>
            <div class="form-actions">
              <button class="btn btn-success" type="submit">Save</button>
            </div>
          </form>
        </div>
  </div>
  <script type="text/javascript">


    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    </script>
</block>
