<extend name="./Public/public"/>
<block name="title">
  <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>友情链接添加</h5>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="{:U('Admin/Link/insert')}" enctype="multipart/form-data">
            <div class="control-group">
              <label class="control-label">友情链接名</label>
              <div class="controls">
                <input type="text" name="name" class="colorpicker input-big span11"  data-color="#ffffff">
                <span class="help-block">请输入友情链接名</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">友情链接地址</label>
              <div class="controls">
                <input type="url" name="url" class="colorpicker input-big span11"  data-color="#ffffff">
                <span class="help-block">请输入友情链接地址</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">链接图片</label>
              <div class="controls">
                <div class="input-append date datepicker" data-date="12-02-2012">
                  <input type="file" name="pic">
                </div>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-success" type="submit">Save</button>
              <button class="btn btn-primary" type="submit">Reset</button>
              <button class="btn btn-info" type="submit">Edit</button>
              <button class="btn btn-danger" type="submit">Cancel</button>
            </div>
          </form>
        </div>
  </div>
</block>
